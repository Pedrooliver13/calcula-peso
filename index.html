<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CÃ¡lcula Peso</title>

  <!-- FONT GOOGLE -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">

  <!-- JS -->
  <script>
    document.documentElement.className = " js";
  </script>
</head>

<body>
  <header class="menu">
    <div class="menu__wrapper container">
      <a href="/">
        <h1>getKcal</h1>
      </a>
    </div>
  </header>


  <section class="container calculator">
    <div class="calculator__animation" data-anima></div>

    <form data-form>
      <div class="item">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="item">
        <label for="height">Altura</label>
        <input type="text" id="height" maxlength="4"  name="height">
      </div>
      <div class="item-group">
        <label for="masculino">
          <input type="radio" id="masculino" name="gender" value="M" checked>
          Masculino
        </label>
        <label for="feminino">
          <input type="radio" id="feminino" name="gender" value="F">
          Feminino
        </label>
      </div>

      <button class="btn" type="submit">Calcular</button>
    </form>
  </section>


  <div class="container calculator" data-results>
  </div>

  <script type="module" src="./assets/js/index.js"></script>
  <script src="./assets/js/modules/lottie.min.js"></script>
  <script>
    const wrapperAnimation = document.querySelector('[data-anima]');

    lottie.loadAnimation({
      container: wrapperAnimation,
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: './assets/js/29951-healthy-lifestyle-exercise.json'
    });
  </script>
</body>

</html>
